<div *ngIf="contact">
    <div>
        <h2>{{contact.name}}</h2>
    </div>
    <div>
      <p>{{contact.address}}, {{contact.city}}, {{contact.state}} - {{contact.zip}}</p>
    </div>
    <div>
        <p>{{contact.email}}</p>
        <p>@{{contact.twitter}}</p>
    </div>
    <div>
        <button md-raised-button color="warn" (click)="deleteContact()">Delete</button>
    </div>
</div>
